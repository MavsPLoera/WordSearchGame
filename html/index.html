<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Group 29 Word Grid Game</title>
</head>
<body>

<div id="loginForm" class="container" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Login</h2>
            <form onSubmit="return addUser(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div id="loginError"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id ="mainWindow" class="container">
    <div class="row" id="lobby">
            <div class="box1">
                <div id="playerList"></div>
                <div class="lobby" id="lobbyOne">
                    Lobby 1:
                    <button class="btn btn-primary" onClick="joinLobby(0)">Join Lobby</button>
                    <div id="lobbyOnePlayers">

                    </div>
                </div>
                <div class="lobby" id="lobbyTwo">
                    Lobby 2:
                    <button class="btn btn-primary" onClick="joinLobby(1)">Join Lobby</button>
                    <div id="lobbyTwoPlayers">

                    </div>
                </div>
                <div class="lobby" id="lobbyThree">
                    Lobby 3: 
                    <button class="btn btn-primary" onClick="joinLobby(2)">Join Lobby</button>
                    <div id="lobbyThreePlayers">

                    </div>
                </div>
                <div id="chatBox"></div>    
                <div id="leaderboard"></div>    
                <button class="button">B</button>
                <button class="split">B</button>
                <button class="split1">B</button>
                <button class="split-four">B</button>
            </div>
            <div class="box2">

                <button class="button">B</button>
                <button class="split">B</button>
                <button class="split-four">B</button>
            </div>
    </div>
    <div class="row" id="game">
        <div class="box1">
            <div>
                <div id="gameGrid">

                </div>
                <div id="wordList">

                </div>
            </div>
        </div>
        <div class="box2">

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="request.js"></script>
<script src="response.js"></script>
<script src="main.js"></script>




</body>
</html>
